<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="1.js" async></script>
    <script src="2.js" async></script>
    <script src="3.js" async></script>
    //defer和async的区别
    //defer是IE的语法，async是W3c
    //相同点都是异步加载文件
    //async等js加载完就执行不能保证文件1,2,3加载顺序
    //defer等整个dom加载完在执行，理论上能保证加载顺序
</head>
<body>
<script>

    //动态在body中添加script标签
    // 原理1
    // 但是requirejs则是动态异步加载js
    // 在head中创建script标签
    //使用了异步async加载
//原理2
    //动态加载js后利用正则表达式解析define或者require
    //中的文件后继续动态加载js
    var oScript = document.createElement('script');
    oScript.src='x.js';
    document.body.appendChild(oScript);
</script>
</body>
</html>
