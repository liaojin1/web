<html lang="en">
<head>

<body>
    <script>
            //let和var的区别
            {
                let a = 10;
                var b = 1; 
            }
            console.log(a);
            console.log(b);

        //     let不存在变量提升
        //         var声明会发生变量提升现象，即变量可以在声明之前使用

        //     let有暂时性死区（使用let声明变量之前，该变量是不可用的）
        //         这个区块对这些命令声明的变量，从一开始就形成了封闭作用域。
        //         凡是在声明之前就使用这些变量，就会报错。
        //         只要块级作用域存在let命令，他所声明的这个区域就不受外部影响
        //         暂时性死区导致typeof不再是完全安全的

        //     let不允许重复声明（在相同的作用域内不能重复声明同一个变量）

        //     let是块级作用域
        //         外层作用域无法读取内层作用域的变量
        //         内层作用域可以定义外层作用域的同名变量

        // es6明确规定，如果区块中存在let和const命令
        // 这个区块对这些命令声明的变量，从一开始就形成了封闭的作用域
        // 凡是在声明之前使用就报错
            

        // const：const只声明不赋值就会报错，一旦声明，常量的值就不能改变
            

    </script>
</body>
</html>
