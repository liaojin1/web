<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<button id="start">start</button>
<button id="stop1">stop()</button>
<button id="stop2">stop(true)</button>
<button id="stop3">stop(false,true)</button>
<button id="stop4">stop(true,true)</button>
<div id="a" style="height: 200px;width: 200px;background-color: red"></div>
<script>
    $("#start").click(function () {
        $("#a").animate({
            height:"900",
        },2000);
        $("#a").animate({
            width:"900",
        },2000);
        $("#a").animate({
            height:"200",
        },2000);
        $("#a").animate({
            width:"200",
        },2000);

        $("#stop1").click(function () {
            $("#a").stop();//按钮会停止当前活动的动画，但允许已排队的动画向前执行
        });
        $("#stop2").click(function () {
            $("#a").stop(true);//按钮停止当前活动的动画，并清空动画队列；因此元素上的所有动画都会停止 停止所有
        });
        $("#stop3").click(function () {
            $("#a").stop(false,true);
        });
        $("#stop4").click(function () {
            $("#a").stop(true,true);//会立即完成当前活动的动画，然后停下来 停止但要完成
        });
    })
</script>
</body>
</html>
