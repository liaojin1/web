<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #canvas{
            background: #dddddd;
            border: thin solid #aaaaaa;
        }
        #glasspane{
            position: absolute;
            left: 50px;
            top: 50px;
            padding: 0 20px 10px 10px;
            background: rgba(0,0,0,.3);
            border: thin solid rgba(0,0,0,.6);
            color: #eeeeee;
            font-size: 12px;
            cursor: pointer;
            box-shadow: rgba(0,0,0,.5) 5px 5px 20px;
        }
        #glasspane h2{
            font-weight: normal;
        }
        #glasspane .title{
            font-size: 2em;
        }
        #glasspane a:hover{
            color:yellow;
        }
        #glasspane a{
            text-decoration: none;
            color:#ccc;
            font-size:3.5em;
        }
        #glasspane p{
            margin: 10px;
            color:rgba(65,65,220,1.0);
            font-size: 12pt;
        }
    </style>
</head>
<body>
    <div id="glasspane">
        <h2 class="title">Bouncing Balls</h2>
        <p>One hunder balls bouncing</p>
        <a href="#" id="startButton">Start</a>
    </div>

    <canvas id="canvas" width="750" height="500">

    </canvas>

</body>
</html>
