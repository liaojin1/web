<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 100px;
            height: 50px;
            background-color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="aa"></div>
<div class="aa"></div>
<div class="aa"></div>
<script>

    var oDiv = document.getElementsByClassName("aa");
    var timer;

    for(var i = 0;i<oDiv.length;i++){
        oDiv[i].index = i;
        oDiv[i].onmouseover = function () {
            var a = this.index;
            clearInterval(oDiv[a].timer);
            oDiv[a].timer = setInterval(function () {
                if(oDiv[a].offsetWidth>=600){
                    clearInterval(oDiv[a].timer);
                }else{
                    oDiv[a].style.width = oDiv[a].offsetWidth+10+"px";//前边是设置，后边是获取
                }
            },50);
        }
        oDiv[i].onmouseout = function () {
           var a = this.index;
            clearInterval(oDiv[a].timer);
            oDiv[a].timer = setInterval(function () {
                if(oDiv[a].offsetWidth<=100){
                    clearInterval(oDiv[a].timer);
                }else {
                    oDiv[a].style.width = oDiv[a].offsetWidth-10+"px";
                }
            },50);
        }
    }


</script>
</body>
</html>
