<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #move{
            width:200px;
            height:100px;
            background-color: yellow;
            border:1px solid orange;
            display: none;
        }

    </style>
</head>
<body>
<p id="in"><input type="checkbox">两周内自动登录</p>
<div id="move">``````````````````````````````````````</div>
<script>
    var aInput = document.getElementById("in");
    var aId = document.getElementById("move");
        aInput.onmouseover = function () {
            aId.style.display = "block";
        }
        aInput.onmouseout = function () {
            aId.style.display = "none";
    }
</script>
</body>
</html>
