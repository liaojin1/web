<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin:0;
            padding:0
        }
        ul{
            list-style-type: none;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        .slider-box{
            width: 430px;
            height: 100px;
            margin:100px auto;
            border:1px solid #dddddd;
            padding:10px 0;
            position: relative;
            overflow: hidden;
        }
        ul{
            width: 550px;
            position: absolute;
        }
        ul li{
            color: #ffffff;
            float: left;
            width: 100px;
            height: 100px;
            margin-right: 10px;
            text-align: center;
            line-height: 100px;
            background-color: #000000;
        }
        .btn-bar{
            width: 200px;
            text-align: center;
            margin:0 auto;
        }
        .btn-bar button{
            padding:20px;
            font-size: 25px;
        }
    </style>
</head>
<body>
<div class="slider-box">
    <ul class="clearfix" id="ul-c">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ul>
</div>
<div class="btn-bar">
    <button id="next">向左</button>
    <button id="prev">向右</button>
</div>

<script>
    var oUl = document.getElementById("ul-c");
    var oNext = document.getElementById("next");
    var oPrev = document.getElementById("prev");
    var isFor = false;


    oUl.innerHTML += oUl.innerHTML;
    oUl.style.width = oUl.offsetWidth*2+"px";

    oNext.onclick = function () {
        thisKey = -5;
        isFor = true;
    }
    oPrev.onclick = function () {
        thisKey = 5;
        isFor = true;
    }
    setInterval(function () {
        if(isFor){
            console.log(oUl.offsetLeft);
            oUl.style.left = oUl.offsetLeft+thisKey+"px";
            if(oUl.offsetLeft<-oUl.offsetWidth/2){
                oUl.style.left = 0;
            }
            if(oUl.offsetLeft>0){
                oUl.style.left= -oUl.offsetWidth/2+'px';
            }
        }

    },50);
</script>
</body>
</html>
