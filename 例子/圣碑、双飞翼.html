<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .clearfix{
            content: "";
            clear: both;
            display: block;
        }
        div{
            height: 300px;
        }
        #box{
            padding: 0 200px;
        }
        .main{
             width: 100%;
             background-color: #0000ff;
             float: left;
         }
        .left{
            width: 200px;
            background-color: red;
            float: left;
            margin-left: -100%;
            /*上移与main在一行*/
            position: relative;
            left:-200px;
        }
        .right{
            width: 200px;
            background-color: red;
            float: left;
            margin-left: -200px;
            position: relative;
            right:-200px;
        }

    </style>
</head>
<body>
<div id="box" class=" clearfix">
    <div class="main">main</div>
    <div class="left">left</div>
    <div class="right">right</div>
</div>

</body>
</html>
