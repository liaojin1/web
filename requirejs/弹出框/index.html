<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .dialog-box{
            position: fixed;
            top:30px;
            left: 0;
            bottom: 0;
            right: 0;
            height: 100%;
            width: 100%;
        }
        .dialog-mask{
            height: 100%;
            width:100%;
            background-color: rgba(0,0,0,.5);
        }
        .dialog-container{
            height:300px;
            width: 400px;
            background-color: #fff;
            position: absolute;
            top:50%;
            left: 50%;
            /*margin-top: -150px;*/
            /*margin-left: -200px;*/
            transform: translate(-50%,-50%);
        }
        .dialog-header{
            height: 30px;
            background-color: #000;
            color: white;
            padding: 0 5px;

        }
        .dialog-header div{
            line-height: 30px;
        }
        .dialog-title{
            float: left;
        }
        .dialog-btn{
            float: right;
        }

    </style>
</head>
<body>
<button id="btn">
    打开弹框
</button>
<button id="btn2">
    打开弹框2
</button>

<script src="js/require.js" data-main="js/index"></script>

</body>
</html>
