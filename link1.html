<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            padding: 0;
        }
        .one{
            background-color: purple;
            width: 7em;
            list-style: none;
            float: left;
            margin-right: 1px;
            text-align: left;
            height: 30px;
            line-height: 30px;
        }
        li{
            display: inline;
        }
        a{
            display: block;
            width: 102px;
            color: white;
            text-decoration: none;
            padding-left: 10px;
        }
        a:hover{
            background: red;
        }
    </style>
</head>
<body>
<ul class="one"><li><a href="">Link one</a></li></ul>
<ul class="one"><li><a href="">Link two</a></li></ul>
<ul class="one"><li><a href="">Link three</a></li></ul>
<ul class="one"><li><a href="">Link four</a></li></ul>
</body>
</html>
