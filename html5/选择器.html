<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="div1" id="box">
      <div class="div2">1</div>
        <div class="div2">2</div>
    </div>
    <script>
        var oDiv = document.getElementById("box");
        var aDiv = document.getElementsByClassName("div2");
        console.log(document.getElementsByTagName("div"));
        console.log(document.querySelector("#box"));
        console.log(document.querySelector(".div2"));//
        console.log(document.querySelectorAll(".div2"));//nodelist节点
        console.log(oDiv);
        console.log(aDiv);

        console.log(oDiv.children);//只包括html标签
        console.log(oDiv.childNodes);//返回node包括html标签和文本节点
    </script>
</body>
</html>
