<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(var i = 1;i<=5;i++){
        for(var s =5-i;s>=1;s--){
            document.write("&nbsp");
        }
        for(var j = 1;j<=i;j++){
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
