<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = new Array();
    a[1]=3;
    console.log(a[1]);
    console.log("--------------------------");
    var b = [1,3,4,5];
    var e = ["a","b","c"];
    b.name = "xiaoming";
    for(var i = 0;i<b.length;i++){
        console.log(b[i])//1,3,4,5
    }
    console.log("--------------------------");
    for(var j in b){//遍历数组时不推荐使用通常遍历对象使用
        console.log(b[j]);1,3,4,5,xiaoming
    }
    console.log("--------------------------");
    b.forEach(function (o, p, q) {
        q[p]=o+1;
    })//数组元素，元素索引，数组本身
    console.log(b);// [2, 4, 5, 6, name: "xiaoming"]
    console.log("--------------------------");

    var c = b.concat(e);
    console.log(c);//[2, 4, 5, 6, "a", "b", "c"]
    console.log("--------------------------");

    var d = b.join("-");//指定间隔符
    console.log(d);
    console.log("--------------------------");

    var f = b.pop();
    console.log(f);//5删除并返回最后一个元素
    console.log("--------------------------");

    var f1 = b.push(7);//数组追加元素
    console.log(b);
    console.log("--------------------------");

    var a1 = b.slice(1,3);//1，到3之前的元素
    console.log(a1);//4,5
    console.log("--------------------------");

    var arr = new Array(1,8,7,6);
    arr.sort(function (a,b) {
        return b-a//按照降序排
        return a-b//按照升序排列
    });
    document.writeln(arr.join());
</script>
</body>
</html>
