<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        ul{
            list-style-type: none;
        }
        li{
            float: left;
            margin-left: 1px;
        }
        a{
            /*行级元素不接受宽高*/
            display: block;
            width: 200px;
            text-decoration: none;
            padding: 20px;
            background-color: purple;
            color: white;
            font-weight: bold;
            font-size: 25px;
        }
        a:hover{
            background-color: red;
        }
    </style>
</head>
<body>
<ul>
    <li><a href="">Link one</a></li>
    <li><a href="">Link two</a></li>
    <li><a href="">Link three</a></li>
    <li><a href="">Link four</a></li>
</ul>
</body>
</html>
