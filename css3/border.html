<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;/*//渐进增强方法推荐写法尽量把私有的写在上边*/
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            -ms-border-radius:10px;
            -o-border-radius:10px;
            border-radius: 10px;
        }
        .div1{
            width: 100px;
            height: 100px;
            background-color: red;
            border-radius: 10px;/*//优雅降级方法*/
            -webkit-border-radius: 10px;
            -moz-border-radius: 10px;
            -ms-border-radius:10px;
            -o-border-radius:10px;

        }
    </style>
</head>
<body>
<div class="div1"></div>
<!-- 渐进增强 -->
<!-- 优雅降级 -->
</body>
</html>
