<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            position: absolute;
            top:200px;
            left:50%;
            margin-left: -100px;
            width: 200px;
            height: 200px;
            border:1px dashed #000000;
        }
        .div1{

            width: 200px;
            height: 200px;
            background-color: red;
            /*transform: rotate(-45deg); !*旋转45度*!*/
            /*transform-origin: 0 0; !*设置起始点（0,0）为左上角*!*/

            /*transform: translate(100px,100px); !*水平竖直平移100px*!*/

            /*transform: scale(.5); !*缩放（倍数）*!*/
            /*transform:scale(-1); !*倒置*!*/

            transition: all 1s linear 2s; /*不能加在动态添加效果上，否则鼠标移出的时候没有变回过度效果*/

        }
        .div1:hover{
            /*老的浏览器只支持a标签加hover*/
            width:300px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="div1">小伙伴</div>
    </div>
</body>
</html>
