<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            margin: 100px auto;
            width:200px;
            height: 200px;
            border:1px dashed #000;
            perspective: 1000px; /*与transform配合使用显示3D效果*/
            perspective-origin: 1000px;
        }
        .box div{
            position: absolute;
            top:0;
            left:0;
            transition: all 1s linear;
        }
        .div1{
            width:200px;
            height:200px;
            background-color: #ff0000;
            transform-style: preserve-3d;
            /*transform: rotateY(45deg);*/
        }
        .div2{
            width:200px;
            height: 200px;
            background: #0000ff;

            transform: rotateY(180deg) translateZ(1px);
        }
        .div1:hover{
            transform: rotateY(180deg);
        }

    </style>
</head>
<body>
<div class="box">
    <div class="div1">
        <div class="div2"></div>
    </div>
</div>
</body>
</html>
