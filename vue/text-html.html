<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="div">
    <!--<div>{{vtext}}</div>&lt;!&ndash;一般会闪出花括号不推荐使用&ndash;&gt;-->

    <div v-html="vHtml"></div>
</div>
<script src="vue.js"></script>
<script>
    let vm = new Vue({
       el:'#div',
       data:{
           vtext:'hello',
           vHtml:'<h3>World</h3>'
       }
    });
</script>
</body>
</html>
