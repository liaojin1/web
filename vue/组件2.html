<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <wc @click.nactive='add'></wc>
        <!-- 如果自定义标签(组件)需要调用实例化中的methods方法
        则需要加 .native（原生的）修饰才能调用到 -->
        <h1>{{num}}</h1>
    </div>
    <script src="vue.js"></script>
    <script>
        Vue.component('web',{
            template:'<h1>{{msg}}</h1>',
            props: ['msg']
        });

        Vue.component('wc',{
            template:`
            <div>
            <h1>wc组件</h1>
            <web msg='web组件'></web>
            </div>`
        });

        new Vue({
            el:'#app',
            data:{
                num:0,
            },
            methods:{
                add(){
                    this.num++;
                }
            }
        });
    </script>
</body>
</html>
