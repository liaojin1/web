<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .active{
            color:red;
        }
        [v-cloak] {
            display: none;
        }
    </style>
</head>
<body>
    <!-- v-bind解析变量 -->
    <div id="app">
        <img v-bind:src="imgSrc+'.png'" alt="">
        <!-- <img :src="imgSrc+'.png'" alt="">缩写 -->
        <div :class="cisActive">红色</div>
        <div :class="{active:isActive}">红色</div>
        <div :class="[aa,{selected:isActive}]">红色</div>

        <div :style="{color:dcolor}">hello world</div>
        <div :style="{fontSize:size+'px'}">hello world</div>
        <div :style="styleA">hello world</div>
        <div :style="[styleA,styleB]">hello world</div>
        <!-- 多个自定义样式写成数组形式 -->

        <div id="abc" ff-ee="gg"></div>
        <div v-bind="{id:idname,'ff-ee':ffee}"></div>
        
        <!-- 不解析直接输出 -->
        <span v-pre>{{ imgSrc }}</span>
        
        <!-- /*这个指令保持在元素上直到关联实例结束编译。和 CSS 规则如 [v-cloak] { display: none } 一起用时，这个指令可以隐藏未编译的 Mustache 标签直到实例准备完毕*/ -->
        <div v-cloak>{{imgSrc}}</div>
        <!-- add只执行一次 -->
        <button @click.once='add'>点击</button>
        <!-- div只渲染一次 -->
        <div v-once>{{num}}</div>
        
    </div>
    <script src="vue.js"></script>
    <script>
        let vm = new Vue({
            el:'#app',
            data:{
                imgSrc:'https://cn.vuejs.org/images/logo',
                aa:'active',
                isActive:true,
                bb:'selected',
                dcolor:'blue',
                size:30,
                styleA:{
                    color:'yellow',
                    fontSize:50+'px',

                },
                styleB:{
                    border:1+'px',
                    backgroundColor:'red'
                },
                idname:'aaaaa',
                ffee:'gg',

                num:0
            },methods:{
                add(){
                    this.num++;
                }
            },
            computed:{
                cisActive(){
                    if(this.isActive){
                        return 'active';
                    }else{
                        return '';
                    }
                }
            }
        })
    </script>
</body>
</html>
